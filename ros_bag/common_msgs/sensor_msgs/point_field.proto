syntax = "proto2";

package sensor_msgs.point_field;


message PointField {
  enum DataType {
    INT8    = 1;
    UINT8   = 2;
    INT16   = 3;
    UINT16  = 4;
    INT32   = 5;
    UINT32  = 6;
    FLOAT32 = 7;
    FLOAT64 = 8;
  }

  optional string name = 1;      // Name of field
  optional uint32 offset = 2;    // Offset from start of point struct
  optional DataType datatype = 3;// Datatype enumeration, see above
  optional uint32 count = 4;     // How many elements in the field
}
